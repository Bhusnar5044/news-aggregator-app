<body>
    <h3>check console sreen for code output</h3>
    <script>
        let nums = new Array();

        let N = prompt("How many numbers would you like to enter? ");

        N = parseInt(N);

        let s = 0;
        for(let i = 0; i <= N - 1; i++)
        {
            nums[i] = parseInt(prompt("Enter your numbers: "));

        }
        divide(nums);

        function divide(num){
            let i=0, j=0, dArray = new Array();

            num=num.sort();//sort array

            var dups = [];//to track duplicate
            var uniqArr = num.filter(function(el) {
                // If it is not a duplicate, return true
                if (dups.indexOf(el) == -1) {
                    dups.push(el);
                    return true;
                }
                return false;
            
            });
           
            //divide in equal if length is even else add remaining to 1st array
            if(uniqArr.length%2===0){

                    let temp = new Array();

                    for(i;i< parseInt(uniqArr.length/2); i++){
                        temp[i]=uniqArr[i];
                    }
                    dArray.push(temp);

                    for(i;i<uniqArr.length; i++){
                        temp[j]=uniqArr[i];
                        j++;
                    }

                    dArray.push(temp);
            }else{
                
                if(uniqArr.length <= 1){

                    dArray.push(uniqArr);

                }else{
                    let temp = new Array;
                    i=0;
                    temp[i]=uniqArr.pop();
                    dArray.push(uniqArr);
                    dArray.push(temp);

                }
                
            }
            
            console.log(dArray);
        }
    </script>
